<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ | 照応知研究合同会社</title>
  <style>
    :root{ --nav:#0f172a; --bg:#f8fafc; --ink:#111827; --card:#ffffff; --radius:12px; }
    *{box-sizing:border-box} html,body{margin:0;padding:0}
    body{background:var(--bg);color:var(--ink);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
      "Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic","Meiryo",sans-serif;font-size:16px;line-height:1.7;}
    .container{max-width:800px;margin:0 auto;padding:0 16px}
    header{background:var(--nav);color:#fff}
    .brand{display:flex;align-items:center;gap:14px;padding:18px 0}
    .brand img{height:56px} .brand h1{margin:0;font-size:22px} .brand p{margin:0;opacity:.9}
    nav{border-top:1px solid rgba(255,255,255,.12)}
    nav ul{display:flex;gap:16px;list-style:none;margin:0;padding:10px 0}
    nav a{color:#fff;text-decoration:none} nav a:hover{text-decoration:underline} nav a.active{text-decoration:underline}
    section{padding:42px 0}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:var(--radius);padding:22px}
    h2{margin:0 0 14px;background:var(--nav);color:#fff;padding:10px 14px;border-radius:8px;font-size:20px}
    label{display:block;margin-top:12px;font-weight:bold}
    input,textarea{width:100%;padding:10px;margin-top:4px;border:1px solid #ccc;border-radius:6px;font-size:14px}
    textarea{resize:vertical;min-height:120px}
    button{background:var(--nav);color:#fff;border:none;padding:10px 18px;font-size:15px;border-radius:6px;cursor:pointer;margin-top:14px}
    button:hover{opacity:.9}
    footer{background:var(--nav);color:#e5e7eb;padding:28px 0;margin-top:40px}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <img src="logo.png" alt="Company Logo">
        <div>
          <h1>照応知研究合同会社</h1>
          <p>Resonant Intelligence Research LLC</p>
        </div>
      </div>
      <nav>
        <ul class="container">
          <li><a href="index.html">トップ</a></li>
          <li><a href="about.html">会社概要</a></li>
          <li><a href="services.html">業務内容</a></li>
          <li><a href="patents.html">特許情報・著書・論文</a></li>
          <li><a href="contact.html" class="active">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="card">
        <h2>お問い合わせフォーム</h2>
        <p class="muted">※ メールアドレスはページ上に表示されません。送信内容は暗号化（HTTPS）でFormsubmitへ送信されます。</p>

        <!-- エンドポイントはアクティベート済みの Hatsuo Kimura 宛を使用 -->
        <form action="https://formsubmit.co/Hatsuo.kimura@resonance-ai-llc.com" method="POST">
          <!-- Formsubmit オプション -->
          <input type="hidden" name="_next" value="thanks.html">
          <input type="hidden" name="_subject" value="【照応知研究合同会社】Webお問い合わせ">
          <input type="hidden" name="_template" value="table">
          <!-- 自動返信（必要なければ削除可） -->
          <input type="hidden" name="_autoresponse" value="この度はお問い合わせありがとうございます。内容を確認のうえ、担当より折り返しご連絡いたします。— 照応知研究合同会社">
          <!-- ハニーポット（ボット対策） -->
          <input type="text" name="_honey" style="display:none">
          <!-- reCAPTCHAを使わない場合 -->
          <input type="hidden" name="_captcha" value="false">

          <label for="name">お名前</label>
          <input type="text" id="name" name="name" required>

          <label for="name">ふりがな</label>
          <input type="text" id="name" name="name" required>

          <label for="name">貴社名</label>
          <input type="text" id="name" name="name" required>

          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" required>

          <label for="message">お問い合わせ内容</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">送信する</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      © 2025 照応知研究合同会社 / Resonant Intelligence Research LLC
    </div>
  </footer>
</body>
</html>
